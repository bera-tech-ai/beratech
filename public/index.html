<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devs Place</title>
    <link rel="stylesheet" href="style.css">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <header id="main-header">
            <h1 id="logo">Devs Place</h1>
            <nav id="main-nav">
                <ul>
                    <li><a href="#" class="nav-link" data-section="projects">Project Feed</a></li>
                    <li><a href="#" class="nav-link" data-section="chat">Chatroom</a></li>
                    <li><a href="#" class="nav-link" data-section="ai">Devs AI</a></li>
                    <li id="auth-section"></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Dynamic sections will be loaded here -->
            <section id="auth-forms" class="active">
                <!-- Login and Signup forms will be displayed here by script.js -->
            </section>

            <section id="projects-section" class="hidden">
                <h2>Project Feed</h2>
                <div id="projects-container"></div>
            </section>

            <section id="chat-section" class="hidden">
                <h2>Global Chatroom</h2>
                <div id="chat-messages"></div>
                <div id="chat-input-area">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <input type="file" id="file-upload" multiple>
                    <button onclick="sendMessage()">Send</button>
                </div>
            </section>

            <section id="ai-section" class="hidden">
                <h2>Devs AI Assistant</h2>
                <div id="ai-chat"></div>
                <div id="ai-input">
                    <input type="text" id="ai-question" placeholder="Ask a coding question...">
                    <button onclick="askAI()">Ask</button>
                </div>
            </section>
        </main>

        <footer id="main-footer">
            <p>&copy; 2025 Devs Place. For developers, by developers.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
    </html>
