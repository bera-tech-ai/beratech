<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bera PaaS - Deploy Your Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bera PaaS</h1>
            <p>Deploy your GitHub repositories with ease</p>
        </header>

        <div id="auth-section">
            <button id="github-auth-btn" class="btn btn-primary">Connect with GitHub</button>
            <button id="logout-btn" class="btn btn-secondary" style="display: none;">Logout</button>
        </div>

        <div id="repos-section" style="display: none;">
            <h2>Your Repositories</h2>
            <div id="repos-list" class="repos-grid"></div>
        </div>

        <div id="deployment-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Deployment Logs</h2>
                <div id="deployment-logs" class="logs-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
